<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>各个城市的公司数量</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	{% include 'basic/cssjs.html' %}
	
	 <!-- 引入Jquery包 -->
  	<script type="text/javascript" src="/static/js/jquery-2.1.4.min.js"></script>
	
  	<!-- 引入Echarts3包 -->
    <script src="/static/js/echarts.min.js"></script>

</head>

<body>

	    {% include 'basic/top.html' %}
        {% csrf_token %}

	<!-- content start -->
	<div class="container-fluid">
		<div class="row-fluid">
		
			<div class="span3">
				<!-- left navbar start -->
				{% include 'basic/left.html' %}
				<!-- left navbar end -->
			</div>
			
			<!-- right content start -->
			<div class="span9">
{#				<div class="session well">饼状图可用来展现相对简单的比例构成关系，让观者能从中熟悉某个项目与整个数据组间所存在的比例关系。</div>#}
                <div class="session well">数据来源：智联招聘网站</div>
				<div class="session">
					<div id="main" style="width: 100%;height:600px;"></div>
				</div>
		
			</div>
			<!-- right content end -->
		</div>
	</div>
	<!-- content end -->
</body>
</html>
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var mapOnlyKey = [];
	    var mapKeyValue = [];
	    var mapOnlyValue = [];
        var index = 0;

        {% for i in workn_list %}
            mapOnlyKey[index] = '{{ i.workplace }}'
            mapKeyValue[index] = {"value":Math.round({{ i.num }}), "name": '{{ i.workplace }}'}
            mapOnlyValue[index] = {{ i.num }}
            index++
        {% endfor %}
        myChart.setOption({
            title : {
                text: '各个城市的公司数量',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                x:'10',
                y:'100',
                 data: mapOnlyKey
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            series : [
                {
                    name: '各个城市的公司数量',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    //data:[{}],
                    data:mapKeyValue,
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        });

</script>
